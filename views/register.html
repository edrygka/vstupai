<!doctype html>
<html>

<head>
    <title>Vstupai</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        body 		{ padding-top:80px; }
    </style>
    <script>
        const check = function() {
            if (document.getElementById('password').value ==
                document.getElementById('repassword').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'Passwords matching';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'Passwords not matching';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">

            <h1><span class="fa fa-sign-in"></span> Register</h1>
            <!-- REGISTER FORM -->
            <form action="/register" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" onkeyup="check();">
                </div>
                <div class="form-group">
                    <label>Repeat password</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" onkeyup="check();">
                </div>
                <span id="message"></span><br><br>

                <button type="submit" class="btn btn-warning btn-lg">Register</button>
            </form>

            <hr>

            <p>Back to login page? <a href="/login">Login</a></p>
        </div>
    </div>
</body>

</html>
